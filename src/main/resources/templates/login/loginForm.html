<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-4 text-center">
        <h4>로그인</h4>
    </div>

    <form action="item.html" th:action th:object="${loginForm}" method="post" class="px-xl-5">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="min-width: 100px">로그인 ID</span>
                </div>
                <input type="text" th:field="*{login_id}" class="form-control" th:errorclass="field-error"/>
            </div>
            <div class="field-error" th:errors="*{login_id}" />
        </div>


<!--        <div class="form-group">-->
<!--            <label for="login_id">로그인 ID</label>-->
<!--            <input type="text" id="login_id" th:field="*{login_id}" class="form-control"-->
<!--                   th:errorclass="field-error">-->
<!--            <div class="field-error" th:errors="*{login_id}" />-->
<!--        </div>-->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" style="min-width: 100px">비밀번호</span>
            </div>
            <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error" />
        </div>
        <div class="field-error" th:errors="*{password}" />

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
