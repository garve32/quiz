<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-2 text-center">
        <h4>사용자 등록</h4>
    </div>

    <div class="alert alert-warning" role="alert">
        <p><strong>사용자 정보 검색 및 비밀번호 찾기 기능은 제공되지 않습니다.</strong></p>
        <p class="mb-0">민감한 개인정보는 입력하지 마세요.</p>
    </div>

    <form action="" th:action th:object="${user}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="min-width: 100px">로그인 ID</span>
                </div>
                <input type="text" th:field="*{login_id}" class="form-control" th:errorclass="field-error" th:placeholder="ID"/>
            </div>

            <div class="field-error" th:errors="*{login_id}" />
        </div>
        <div class="my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="min-width: 100px">비밀번호</span>
                </div>
                <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error" th:placeholder="PASSWORD"/>
            </div>

            <div class="field-error" th:errors="*{password}" />
        </div>
        <div class="my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="min-width: 100px">닉네임</span>
                </div>
                <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error" th:placeholder="NICKNAME"/>
            </div>

            <div class="field-error" th:errors="*{name}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">사용자 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
