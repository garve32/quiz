<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<nav th:fragment="pagination" th:if="${params != null and params.pagination.totalRecordCount > 0}" th:object="${params.pagination}" th:with="info=${params.pagination}" aria-label="Page navigation" class="text-center">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="*{hasPreviousPage == true}" th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(1)} ]])">
            <a href="javascript:void(0)" aria-label="Previous" class="page-link"><span aria-hidden="true">&laquo;</span></a>
        </li>
        <li class="page-item" th:if="*{hasPreviousPage == true}" th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.firstPage - 1)} ]])">
            <a href="javascript:void(0)" aria-label="Previous" class="page-link"><span aria-hidden="true">&lsaquo;</span></a>
        </li>
        <li class="page-item" th:each="pageNo : *{#numbers.sequence( firstPage, lastPage )}" th:class="${pageNo == params.currentPageNo} ? 'active'">
            <a href="javascript:void(0)" th:text="${pageNo}" th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(pageNo)} ]])" class="page-link"></a>
        </li>
        <li class="page-item" th:if="*{hasNextPage == true}" th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.lastPage + 1)} ]])">
            <a href="javascript:void(0)" aria-label="Next" class="page-link"><span aria-hidden="true">&rsaquo;</span></a>
        </li>
        <li class="page-item" th:if="*{hasNextPage == true}" th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.totalPageCount)} ]])">
            <a href="javascript:void(0)" aria-label="Next" class="page-link"><span aria-hidden="true">&raquo;</span></a>
        </li>
    </ul>
</nav>

</html>
