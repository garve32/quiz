<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-2 text-center">
        <h2>관리자 홈 화면</h2>
    </div>

    <hr class="my-2">

    <div class="row">

            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/admin/questions}'|">
                문제 관리
            </button>
        </div>

            <button class="w-100 btn btn-success btn-lg" type="button"

                해설 관리
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-info btn-lg" type="button"
                    th:onclick="|location.href='@{/admin/categories}'|">
                카테고리 관리
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/admin/stats}'|">
                통계
            </button>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />
