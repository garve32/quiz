<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-2 text-center">
        <h4>통계 관리</h4>
    </div>

    <hr class="my-2">

    <div class="row" th:if="${summary != null}">
        <div class="col">
            <div class="card mb-3">
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="text-muted small">총 시도</div>
                            <div class="h5 mb-0" th:text="${summary.attempts}">0</div>
                        </div>
                        <div>
                            <div class="text-muted small">완료율</div>
                            <div class="h5 mb-0" th:text="${summary.completion_rate + '%'}">0%</div>
                        </div>
                        <div>
                            <div class="text-muted small">합격률</div>
                            <div class="h5 mb-0" th:text="${summary.success_rate + '%'}">0%</div>
                        </div>
                        <div>
                            <div class="text-muted small">평균 시간(초)</div>
                            <div class="h5 mb-0" th:text="${summary.avg_seconds}">0</div>
                        </div>
                        <div>
                            <div class="text-muted small">평균/문항(초)</div>
                            <div class="h5 mb-0" th:text="${summary.avg_seconds_per_question}">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{/admin/stats}" method="get">
        <div class="row my-4 mx-1">
            <div class="input-group input-group-sm" id="searchForm">
                <div class="input-group-prepend">
                    <span class="input-group-text">카테고리</span>
                </div>
                <select class="form-control form-control-sm" id="categoryId" name="categoryId">
                    <option value="" th:selected="${selectedCategoryId == null}">선택하세요</option>
                    <option th:each="c : ${categoryList}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="${selectedCategoryId != null and c.id == selectedCategoryId}">
                    </option>
                </select>
                <div class="input-group-append" id="button-addon4">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">조회</button>
                </div>
            </div>
        </div>
    </form>

    <div class="table-responsive" th:if="${stats != null}">
        <table class="table table-sm table-hover font-size-85">
            <thead>
            <tr>
                <th scope="col" style="width:10%">문제 ID</th>
                <th scope="col" class="w-75">문제</th>
                <th scope="col" style="width:15%">정답/선택</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${stats}" th:onclick="|location.href='@{/admin/question/${s.question_id}}'|" style="cursor:pointer;">
                <td th:text="${s.question_id}">0</td>
                <td><a th:href="|/admin/question/${s.question_id}|" th:text="${#strings.abbreviate(s.question_text, 75)}"></a></td>
                <td th:text="${s.correct_count + ' / ' + s.select_count}">0 / 0</td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="fragments/paging :: pagination"></nav>
    </div>

    <div class="row mt-4">
        <div class="col">
            <h6>최근 응시 20건</h6>
            <div class="table-responsive">
                <table class="table table-sm table-hover font-size-85">
                    <thead>
                    <tr>
                        <th scope="col" style="width:15%">사용자</th>
                        <th scope="col" style="width:10%">회차</th>
                        <th scope="col" class="w-50">카테고리</th>
                        <th scope="col" style="width:10%">점수(%)</th>
                        <th scope="col" style="width:15%">응시 시간</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${recentAttempts}">
                        <td th:text="${a.user_name}">홍길동</td>
                        <td th:text="${a.seq}">1</td>
                        <td th:text="${a.category_name}">카테고리명</td>
                        <td>
                            <span th:text="${a.score_percent}">0</span>
                            <span th:text="${a.success_cd}" class="badge ml-1" th:classappend="${a.success_cd == 'S'} ? 'badge-success' : 'badge-secondary'">S</span>
                        </td>
                        <td th:text="${#temporals.format(a.start_dt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div>
</body>
</html>

<script th:inline="javascript">
    function movePage(uri, queryString) {
        location.href = uri + queryString;
    }
    // 선택된 카테고리 유지 (location.search로 유지되지만 혹시 몰라 보강)
    (function(){
        if (!location.search) return;
        const params = new URLSearchParams(location.search);
        const cat = params.get('categoryId');
        if (cat) {
            const el = document.getElementById('categoryId');
            if (el) el.value = cat;
        }
    })();
</script>
