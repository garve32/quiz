<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-2 text-center">
        <h4>카테고리 선택</h4>
    </div>

    <hr class="my-4">
    <div>
        <div class="row">
            <div class="col-sm-6" th:each="category : ${categoryList}" >
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:utext="${category.name}">Category Title</h5>
                        <p class="card-text">
                            <div th:with="hours=${category.time_limit / 60},
                                        minute=${category.time_limit - hours * 60}"
                                 th:text="'시험 시간 : ' + ${hours} + ' 시간 ' + ${minute} + ' 분 '">
                            </div>
                            <br/>총 문항 수 : [[${category.question_cnt}]] 문항<br/>커트라인 : 75점
                        </p>
                        <form th:object="${form}" th:action="@{/questions/start}" method="post">
                            <input type="hidden" th:name="user_id" th:value="${session.loginUser.id}">
                            <input type="hidden" th:name="category_id" th:value="${category.id}">
                            <input type="hidden" th:name="question_cnt" th:value="${category.question_cnt}">
                            <button class="btn btn-primary btn-lg">
                                시험 시작
                            </button>
                        </form>
<!--                        <a href="#" class="btn btn-primary">시험 시작</a>-->
                    </div>
                </div>
            </div>
        </div>

    </div>

</div> <!-- /container -->
</body>
</html>
